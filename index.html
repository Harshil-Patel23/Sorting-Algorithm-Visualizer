<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <h1>Sorting Visualizer By HARSHIL PATEL</h1>
      <div style="margin-top: -50px">
        <br /><br /><br />
        <span style="font-size: 20px; font-weight: bolder"
          >Enter number of elements:</span
        ><br />
        <input
          type="number"
          name="input"
          value="90"
          style="border-radius: 10px; height: 30px"
        />
        <br /><br />
        <span style="font-size: 20px; font-weight: bolder"
          >Choose Sorting Algorithm</span
        ><br />
        <select class="Algorithm" onchange="showcomplexity()">
          <option selected disabled>Choose Sorting Algorithm</option>
          <option name="bubble" value="bubble">Bubble Sort</option>
          <option name="insertion" value="insertion">Insertion Sort</option>
          <option name="quick" value="quick">Quick Sort</option>
          <option name="selection" value="selection">Selection Sort</option>
          <option name="merge" value="merge">Merge Sort</option>
          <option name="radix" value="radix">Radix Sort</option>
          <option name="bucket" value="bucket">Bucket Sort</option></select
        ><br />
        <br />
        <span style="font-size: 20px; font-weight: bolder"
          >Enter delay (ms)</span
        ><br />
        <input
          type="number"
          name="delay"
          value="50"
          style="border-radius: 10px; height: 30px"
        />
        <br />
        <br />
        <span style="font-size: 20px; font-weight: bolder">Time Complexity</span
        ><br />

        <table>
          <tr>
            <td>
              <span style="font-size: 20px; font-weight: bolder"
                >Best case
              </span>
            </td>
            <td><span name="Bestcase"></span></td>
          </tr>
          <tr>
            <td>
              <span style="font-size: 20px; font-weight: bolder"
                >Worst case</span
              >
            </td>
            <td><span name="Worstcase"></span></td>
          </tr>
          <tr>
            <td>
              <span style="font-size: 20px; font-weight: bolder"
                >Average case</span
              >
            </td>
            <td><span name="Aeveragecase"></span></td>
          </tr>
        </table>
        <br />
        <div>
          <button onclick="init()" name="inti">Initialize</button>
          <button onclick="play()" name="play">Play</button>
        </div>
      </div>
    </div>

    <div class="displaysort">
      <h1>ðŸŽµ Sorting Visualizer ðŸŽµ</h1>
      <br /><br /><br />
      <div id="container"></div>
      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
