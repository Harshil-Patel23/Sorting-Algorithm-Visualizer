<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <span>Enter number of elements:</span>
      <input type="number" name="input" value="90" />

      <span>Choose Sorting Algorithm</span>
      <select class="Algorithm" onchange="showcomplexity()">
        <option selected disabled>Choose Sorting Algorithm</option>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="radix">Radix Sort</option>
        <option value="bucket">Bucket Sort</option>
      </select>

      <span>Enter delay (ms):</span>
      <input type="number" name="delay" value="50" />

      <span>Time Complexity</span>
      <table >
        <tr>
          <td>Best case:</td>
          <td><span name="Bestcase"></span></td>
        </tr>
        <tr>
          <td>Worst case:</td>
          <td><span name="Worstcase"></span></td>
        </tr>
        <tr>
          <td>Average case:</td>
          <td><span name="Aeveragecase"></span></td>
        </tr>
      </table>
      <div class="controlbutton">
        <button onclick="init()">Initialize</button>
        <button onclick="play()">Play</button>
      </div>
    </div>

    <div class="displaysort">
      <h1>ðŸŽµ Sorting Visualizer by Harshil Patel ðŸŽµ</h1>
      <div id="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
